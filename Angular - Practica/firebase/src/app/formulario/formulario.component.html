<div class="container" id="form">
    <!-- <form> -->
        <div class="form-group form-inline">
            <label for="txtNombre" class="col-3">Nombre</label>
            <input type="text" id="txtNombre" class="form-control col-6" name="inputs"
             placeholder="Ingrese nombre..." [(ngModel)] = "mascotaNueva.nombre" >             
        </div>            
        <div class="form-group form-inline">
            <label for="txtApodo" class="col-3">Apodo</label>
            <input type="text" id="txtApodo" class="form-control col-6" name="inputs"
            placeholder="Ingrese apodo..." [(ngModel)] = "mascotaNueva.apodo">
        </div>    
        <div class="form-group form-inline">
            <label for="txtEdad" class="col-3">Edad</label>
            <input type="text" id="txtEdad" class="form-control col-6" name="inputs"
            placeholder="Ingrese edad..." [(ngModel)] = "mascotaNueva.edad">            
        </div>  
        <div class="form-group offset-3">
            <button type="button" class="btn btn-primary" (click)= "agregarMascota()">Guardar</button>
            <button type="button" class="btn btn-danger ml-2" (click) = "resetForm()">Cancelar</button>
        </div>  
    <!-- </form> -->
</div>
